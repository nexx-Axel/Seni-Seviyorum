  <style>
    :root{--bg1:#ff9a9e;--bg2:#fad0c4;--accent:#ff2768}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      display:grid;place-items:center;
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.06), transparent 10%),
                  radial-gradient(circle at 90% 90%, rgba(255,255,255,0.04), transparent 10%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    /* repeating heart pattern */
    .hearts{
      position:absolute;inset:0;pointer-events:none;opacity:0.18;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08) 0 1px, transparent 2px),
        linear-gradient(0deg, transparent 0 40%, rgba(255,255,255,0.02) 40% 60%, transparent 60% 100%);
      mask-image: repeating-conic-gradient(from 0deg, transparent 0deg 30deg, rgba(0,0,0,0.02) 30deg 60deg);
      mix-blend-mode:overlay;
    }

    /* large centered card */
    .card{
      z-index:2;position:relative;padding:3rem 2rem;border-radius:20px;backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      text-align:center;max-width:1000px;width:92%;
    }
    h1{
      margin:0;font-size:clamp(3.2rem, 12vw, 8rem);line-height:0.9;color:white;text-shadow:0 6px 30px rgba(0,0,0,0.35);
      letter-spacing: -0.02em;font-weight:800;display:flex;align-items:center;justify-content:center;gap:1rem
    }
    .heart-emoji{font-size:1.1em;transform:translateY(-6px);animation:beat 1s ease-in-out infinite}
    @keyframes beat{0%,100%{transform:scale(1) translateY(-6px)}50%{transform:scale(1.14) translateY(-8px)}}

    p.lead{margin:1rem 0 0;font-size:1.1rem;color:rgba(255,255,255,0.9)}

    /* floating hearts */
    .float-hearts{position:absolute;inset:0;pointer-events:none;z-index:1}
    .float-hearts .h{position:absolute;font-size:24px;opacity:0.9;animation:rise linear infinite;filter:drop-shadow(0 6px 12px rgba(0,0,0,0.25))}
    .float-hearts .h:nth-child(1){left:10%;bottom:-10%;font-size:64px;animation-duration:9s;animation-delay:0s}
    .float-hearts .h:nth-child(2){left:30%;bottom:-8%;font-size:48px;animation-duration:7s;animation-delay:1s}
    .float-hearts .h:nth-child(3){left:50%;bottom:-12%;font-size:72px;animation-duration:11s;animation-delay:0.5s}
    .float-hearts .h:nth-child(4){left:70%;bottom:-9%;font-size:40px;animation-duration:8s;animation-delay:1.6s}
    .float-hearts .h:nth-child(5){left:85%;bottom:-11%;font-size:56px;animation-duration:10s;animation-delay:0.3s}
    @keyframes rise{0%{transform:translateY(0) scale(0.9);opacity:0}10%{opacity:1}100%{transform:translateY(-140vh) scale(1.05);opacity:0}}

    /* footer small */
    .small{margin-top:1rem;font-size:0.9rem;color:rgba(255,255,255,0.85)}

    /* responsive tweaks */
    @media (max-width:520px){
      .card{padding:2rem}
    }
  </style>
</head>
